<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表：有顺序的列表 order list
应用范围：试卷、问答。。。
-->
<ol>
    <li>Java</li>
    <li>Python</li>
    <li>C/C++</li>
    <li>前端</li>
    <li>运维</li>
</ol>

<hr>
<!--无序列表
应用范围：导航、侧边栏。。。。
-->
<ul>
    <li>Java</li>
    <li>Python</li>
    <li>C/C++</li>
    <li>前端</li>
    <li>运维</li>
</ul>

<!--自定义列表
dl：标签
dt：列表名称
dd：列表内容

公司网站底部
-->
<dl>
    <dt>学科</dt>

    <dd>Java</dd>
    <dd>Python</dd>
    <dd>C/C++</dd>
    <dd>Linux</dd>

</dl>


</body>
</html>
