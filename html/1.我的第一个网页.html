<!--这是html里注释的写法 -->

<!DOCTYPE html>
<!-- DOCTYPE 告诉浏览器我们要使用什么规范-->
<!-- 系统默认html，可以不写-->

<html lang="en">
<!-- head标签代表网页头部 -->
<head>
    <!-- meta描述性标签，用来描述网站的信息，一般用来做SEO  -->
    <meta charset="UTF-8">
    <meta name="keywords" content="我的第一个网站" >
    <meta name="description" content="来这个地方来练习HTML" >

    <!-- title标签标示网页标题 -->
    <title>我的第一个网页</title>
</head>

<!-- body标签代表网页主体 -->
<body>
Hello,World!
</body>
</html>
